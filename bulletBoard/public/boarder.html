<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/boarder.css" />
  </head>
  <body>
    <header class="top-menu con row">
      <div class="cell-right">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
        <a href="#">글 수정</a>
        <a href="#">글 작성</a>
      </div>
    </header>

    <h1 class="con">게시글 목록</h1>
    <section class="article-list table-common con">
      <table border="1">
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>카테고리</tr>
          </tr>
        </thead>
        <tbody id="list">
        </tbody>
      </table>
    </section>

    <section class="article-detail table-common con row" style="display:none">
      <h1 class="con">게시글 상세</h1>
      <div class="article-writer cell">
        <div class="writer-icon">이미지</div>
        <span>작성자</span>
      </div>
      <table class="cell" border="1">
        <colgroup>
          <col width="100px" />
        </colgroup>
        <tbody>
          <tr class="article-title">
            <th>[번호]제목</th>
            <td colspan="3">내용2_2</td>
          </tr>
          <tr class="article-info">
            <th>날짜</th>
            <td>내용3_2</td>
            <th>조회수</th>
            <td>내용4_2</td>
          </tr>
          <tr class="article-body">
            <td colspan="4">
           
            </td>
          </tr>
        </tbody>
      </table>
    </section>   
   <footer></footer>
    <script src="./javascripts/client.js"></script>
  </body>
</html>
